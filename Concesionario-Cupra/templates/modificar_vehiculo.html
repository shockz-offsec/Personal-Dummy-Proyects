{% include "admin.html" %}
      <div class="container-fluid container">
         <div class="container-fluid mt-5">
            <form id="formModelo"
               action="/coches/modificar?key={{ coche.key.urlsafe() }}"
               method="post"
               enctype="multipart/form-data"
               onsubmit="return check()">
               <div class="form-group ">
                  <label for="edModelo">Modelo: </label>
                  <select required class="form-control" name="edModelo" id="edModelo">
                     <option>{{coche.modelo}}</option>
                     <option>Ateca</option>
                     <option>Born</option>
                     <option>Formentor</option>
                     <option>Leon</option>
                     <option>Leon e-racer</option>
                     <option>Tavascan</option>
                  </select>
               </div>
               <div class="form-group">
                  <label for="edAno">AÃ±o: </label>
                  <input class="form-control" type="number" id="edAno" name="edAno" min="2000" step="1" value="{{coche.ano}}"/>
               </div>
               <div class="form-group">
                  <label for="edCv">CV: </label>
                  <input class="form-control" type="number" id="edCv" name="edCv" value="{{coche.cv}}"/>
               </div>
               <div class="form-group">
                  <label for="edMotor">Motor: </label>
                  <input class="form-control" type="text" id="edMotor" name="edMotor" value="{{coche.motor}}"/>
               </div>
               <div class="form-group">
                  <label for="edPrecio">Precio: </label>
                  <input class="form-control" type="text" id="edPrecio" name="edPrecio" value="{{coche.precio}}"/>
               </div>
               <div class="col text-center">
                  <input type="submit" class="btn btn-success" value="Guardar Cambios"/>
               </div>
            </form>
         </div>
      </div>
{% include "footer.html" %}
