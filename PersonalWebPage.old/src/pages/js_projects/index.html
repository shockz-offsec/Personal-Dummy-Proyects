        <!--CLOCK-->
        <strong class="title-element text-center">Neumorphism Analog Clock</strong>
        <div class="container">
            <div class="container-clock" id="container-clock">
                <div class="clock-box">
                    <div class="clock">
                        <div class="hour">
                            <div class="hr" id="hr"></div>
                        </div>
                        <div class="min">
                            <div class="mn" id="mn"></div>
                        </div>
                        <div class="sec">
                            <div class="sc" id="sc"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <div class="toggle-btn" id="toggle-btn">
                    <input type="checkbox" />
                    <span></span>
                </div>
            </div>
        </div>

        <!--CLOCK-->
        <strong class="title-element text-center">Custom Range Slider</strong>

        <div class="RangeContainer">
            <h2 id="rangeValue"></h2>
            <div id="fillRangeValue"></div>
            <input type="range" class="range" name="" value="0" min="0" max="100" onmousemove="rangeSlider(this.value)"
                onChange="rangeSlider(this.value)">
        </div>


        <strong class="h1 text-center">Random Generator</strong>
        <div class="RandomContainer">
            <div class="inputBox">
                <div class="range-random">
                    <span class="min">
                        <label>Min:</label>
                        <input class="min-number" type="number" placeholder="minimun" value="0">
                    </span>
                    <span class="max">
                        <label>Max:</label>
                        <input class="max-number" type="number" placeholder="maximum" value="100">
                    </span>
                </div>

                <input type="text" name="" placeholder="Your Number" id="result" readonly="">
                <div id="btn">Generate</div>
            </div>
        </div>
